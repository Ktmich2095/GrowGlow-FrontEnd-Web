<div class="dashboard-container p-4">
  <header class="dashboard-header text-center mb-6">
    <h1 class="text-2xl font-bold text-primary mb-2">Panel de Monitoreo de Sensores</h1>
    <div class="last-update text-sm text-gray-600">
      Última actualización: {{ lastUpdate | date:'mediumTime' }}
      <span class="update-indicator text-green-500 ml-1 animate-pulse">●</span>
    </div>
  </header>

  <div class="grid grid-cols-3 gap-4 items-center">
    <!-- Columna izquierda -->
    <div class="flex flex-col gap-4">
      <div class="sensor-card bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-secondary mb-2">Temperatura</h2>
        <div id="chart-temperatura" class="chart h-40"></div>
      </div>

      <div class="sensor-card bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-secondary mb-2">Humedad del Aire</h2>
        <div id="chart-humedadaire" class="chart h-40"></div>
      </div>
    </div>

    <!-- Imagen central -->
    <div class="flex justify-center items-center">
      <img src="assets/moth.png" alt="Planta en Maceta" class="max-h-80 object-contain" />
    </div>

    <!-- Columna derecha -->
    <div class="flex flex-col gap-4">
      <div class="sensor-card bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-secondary mb-2">Humedad del Suelo</h2>
        <div id="chart-humedadsuelo" class="chart h-40"></div>
      </div>

      <div class="sensor-card bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-secondary mb-2">Nivel de Luz</h2>
        <div id="chart-luz" class="chart h-40"></div>
      </div>
    </div>
  </div>
</div>
