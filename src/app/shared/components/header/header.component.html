<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center">
  <div class="capitalize">
    <nav aria-label="breadcrumb" class="w-max">
      <ol class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all">
        <li class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-light-blue-500">
          <a href="#">
            <p class="block antialiased font-sans text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100">dashboard</p>
          </a>
          <span class="text-gray-500 text-sm antialiased font-sans font-normal leading-normal mx-2 pointer-events-none select-none">/</span>
        </li>
        <li class="flex items-center text-blue-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-blue-500">
          <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">home</p>
        </li>
      </ol>
    </nav>
    <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-gray-900">home</h6>
  </div>
  <div class="flex items-center">
  
    <button (click)="toggleNotifications()" aria-expanded="false" aria-haspopup="menu" 
      class="relative middle none font-sans font-medium text-center uppercase transition-all 
      disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] 
      h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 
      active:bg-blue-gray-500/30" type="button">
      <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" 
          aria-hidden="true" class="h-5 w-5 text-blue-gray-500">
          <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd"></path>
        </svg>
      </span>
    </button>
  </div>
</div>

<div *ngIf="notificationsVisible" class="fixed bottom-6 right-6 w-80 p-4 bg-[#E3E6FA] shadow-2xl rounded-2xl border-2 border-[#80CBC4] transition-all duration-300 z-[9999]">
  <h3 class="text-xl font-bold text-[#6C5B7B] mb-3 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#FFC107]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20.5c4.142 0 7.5-3.358 7.5-7.5S16.142 5.5 12 5.5 4.5 8.858 4.5 13s3.358 7.5 7.5 7.5z" />
    </svg>
    Notificaciones
  </h3>
  <ul class="space-y-2">
    <li *ngFor="let notification of notifications" class="text-sm text-gray-700 bg-white rounded-lg px-3 py-2 border-l-4 border-[#FF9800] shadow-sm">
      {{ notification }}
    </li>
  </ul>
  <button (click)="dismissNotifications()" class="mt-4 text-sm text-white bg-[#A3D8C6] hover:bg-[#80CBC4] px-4 py-1.5 rounded-lg shadow-md transition-all">
    Cerrar
  </button>
</div>
